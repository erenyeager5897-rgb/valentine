  background: linear-gradient(to bottom right, #ff9ecf, #ff4d6d);

.heart {
  position: absolute;

}

  position: relative;

}

}

.card {
  background: rgba(255, 255, 255, 0.2);
  padding: 20px;
  border-radius: 15px;
  margin: 20px auto;
  max-width: 500px;
  backdrop-filter: blur(10px);
}

button {
  background: white;
  color: #ff4d6d;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background: #ffe3ec;
}
</style>
</head>
